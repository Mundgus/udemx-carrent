<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-inner img {
            height: 200px;
            object-fit: cover;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            width: 400px;
        }
    </style>
    <script>
        let selectedCar = null;

        function loadCars(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let gallery = document.getElementById("carGallery");
                    gallery.innerHTML = "";
                    data.forEach((car, index) => {
                        car.images.sort((a, b) => a.rank - b.rank);

                        let card = `
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <div id="carousel${index}" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            ${car.images.map((img, i) => `
                                                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                                                    <img src="${img.url}" class="d-block w-100" alt="Car Image">
                                                </div>`).join('')}
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel${index}" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#carousel${index}" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                    <div class="card-body" onclick="openBookingForm(${index}, ${car.dailyFee}, '${car.plateNumber}')">
                                        <h5 class="card-title">${car.plateNumber}</h5>
                                        <p class="card-text">${car.description}</p>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item"><strong>Daily Fee:</strong> ${car.dailyFee} USD</li>
                                            <li class="list-group-item"><strong>Fuel Type:</strong> ${car.fuelType}</li>
                                            <li class="list-group-item"><strong>Consumption:</strong> ${car.fuelConsumption} L/100km</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>`;
                        gallery.innerHTML += card;
                    });
                });
        }

        function openBookingForm(index, dailyFee, plateNumber) {
            selectedCar = { index, dailyFee, plateNumber };
            document.getElementById("bookingCarPlate").innerText = plateNumber;
            document.getElementById("modalOverlay").style.display = "flex";
        }

        function closeBookingForm() {
            document.getElementById("modalOverlay").style.display = "none";
        }

        function updateTotalPrice() {
            let days = document.getElementById("bookingDays").value;
            let totalPrice = days * selectedCar.dailyFee;
            document.getElementById("totalPrice").value = totalPrice;
        }

        function submitBooking() {
            let bookingData = {
                name: document.getElementById("bookingName").value,
                email: document.getElementById("bookingEmail").value,
                address: document.getElementById("bookingAddress").value,
                phone: document.getElementById("bookingPhone").value,
                numberOfDays: document.getElementById("bookingDays").value,
                totalPrice: document.getElementById("totalPrice").value,
                plateNumber: selectedCar.plateNumber
            };

            fetch("/api/bookings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(bookingData)
            }).then(response => {
                if (response.ok) {
                    alert("Booking successful!");
                    closeBookingForm();
                } else {
                    alert("Booking failed!");
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadCars("/api/cars");

            document.getElementById("searchButton").addEventListener("click", function () {
                let startDate = document.getElementById("startDate").value;
                let endDate = document.getElementById("endDate").value;
                loadCars(`/api/cars?startDate=${startDate}&endDate=${endDate}`);
            });
        });
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Car Gallery</h2>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" id="startDate" class="form-control">
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" id="endDate" class="form-control">
    </div>
    <button id="searchButton" class="btn btn-primary mb-4">Search</button>
    <div class="row" id="carGallery">
        <p>Loading cars...</p>
    </div>
    <div class="row" id="carGallery"></div>
</div>

<div id="modalOverlay" class="modal-overlay" onclick="closeBookingForm()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>Book <span id="bookingCarPlate"></span></h3>
        <form>
            <label>Name:</label>
            <input type="text" id="bookingName" class="form-control">
            <label>Email:</label>
            <input type="email" id="bookingEmail" class="form-control">
            <label>Address:</label>
            <input type="text" id="bookingAddress" class="form-control">
            <label>Phone:</label>
            <input type="text" id="bookingPhone" class="form-control">
            <label>Number of days:</label>
            <input type="number" id="bookingDays" class="form-control" oninput="updateTotalPrice()">
            <label>Total Price:</label>
            <input type="text" id="totalPrice" class="form-control" readonly>
            <button type="button" class="btn btn-primary mt-2" onclick="submitBooking()">Submit</button>
            <button type="button" class="btn btn-secondary mt-2" onclick="closeBookingForm()">Close</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
